<!DOCTYPE html>
<html>
<head>
    <title>Contact Support - BitMapper Integrations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (Styles for the Contact Support page) ... */
        .support-container {
            background-color: #f4f4f4;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        #contact-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-detail {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .contact-text {
            color: #444;
            font-size: 14px;
        }

        #back-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="support-container">
        <h1>Contact Support</h1>
        
        <p>If you're experiencing issues or have questions, our support team is here to help.</p>
        
        <div id="contact-details">
            <div class="contact-detail">
                <!--img src="contact-icon-1.png" alt="Email Icon" class="contact-icon"-->
                <span class="contact-text">Email: support@bitmapper.com</span>
            </div>
            <div class="contact-detail">
                <!--img src="contact-icon-2.png" alt="Phone Icon" class="contact-icon"-->
                <span class="contact-text">Phone: +1 (800) 123-4567</span>
            </div>
        </div>
        
        <button id="back-btn" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
