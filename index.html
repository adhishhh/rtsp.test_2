<!DOCTYPE html>
<html>
<head>
    <title>Camera Live Stream Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: "Open Sans", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #login-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #login-form button[type="submit"] {
            background-color: #007bff;
        }
        
        #reset-btn {
            background-color: #ccc;
            margin-top: 5px;
        }
        
        #help-section {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #999;
        }
        
        #company-name {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: "BitMapper", Arial, sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BitMapper&display=swap" rel="stylesheet">
</head>
<body>
    <div id="company-name">BitMapper Integrations</div>
    
    <div class="login-container">
        <h1>Camera Live Stream Login</h1>
        
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" id="reset-btn">Reset Password</button>
        </form>
    </div>

    <div id="help-section">
        Need help? <a href="contact.html">Contact support</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
